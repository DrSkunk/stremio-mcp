name: "Stremio MCP Server"
description: "MCP server for controlling Stremio on Android TV via ADB"
version: "1.0.1"
slug: "stremio-mcp"
url: "https://github.com/DrSkunk/stremio-mcp"
arch:
  - amd64
  - aarch64
  - armv7
init: false
homeassistant_api: false
stdin: true
map:
  - share:rw
options:
  tmdb_api_key: ""
  android_tv_host: ""
  android_tv_port: 5555
  stremio_auth_key: ""
  adb_connect_retries: 10
  adb_retry_delay: 5
schema:
  tmdb_api_key: "str"
  android_tv_host: "str"
  android_tv_port: "port"
  stremio_auth_key: "str?"
  adb_connect_retries: "int(1,60)?"
  adb_retry_delay: "int(1,30)?"
